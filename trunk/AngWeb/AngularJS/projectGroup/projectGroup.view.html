<div class="container">

    <p><span class="glyphicon glyphicon-book">&nbsp;</span>Project Group</p>

    <form name="form" ng-submit="vm.saveProjectGroups()" role="form">

        <table class="table table-striped table-bordered table-condensed">
            <tr>
                <th style="background-color: #07889B; color:white;">Project Group Name</th>
                <th style="background-color: #07889B; color:white;">Delete</th>
            </tr>

            <tr ng-repeat="pg in vm.ProjectGroups">
                <td>
                    <input type="hidden" name="ID" id="ID" class="form-control" ng-model="pg.ID" readonly />
                    <input type="text" name="Name" id="Name" class="form-control" ng-model="pg.Name" required />
                </td>
                <td width="100px;"><input type="button" class="btn btn-link" data-ng-click="vm.removeProjectGroup($index)" value="Delete" /></td>
            </tr>
            <tr class="form-actions">
                <td colspan="2">
                    <button type="button" class="btn btn-link" ng-click="vm.addProjectGroup()">Add Row</button>
                    <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Save</button>
                </td>
            </tr>
        </table>
    </form>

</div>
